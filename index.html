<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scent Sense | Your AI Fragrance Assistant</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>Scent Sense</h1>
          <p>Find your perfect fragrance match ‚ú®</p>
        </div>
      </div>
    </header>

    <main>
      <!-- Keyword Search -->
      <section class="feature" id="feature-keyword">
        <div class="feature-header">
          <div class="emoji-bubble">üîç</div>
          <h2>Keyword Search</h2>
        </div>
        <div class="input-group">
          <input type="text" id="keywordInput" placeholder="Try 'vanilla sunset' or 'fresh rain'..." />
          <button onclick="getPerfumeSuggestions()" class="cta-button">
            <span>Find Scents</span>
            <i class="fas fa-sparkles"></i>
          </button>
        </div>
        <div id="suggestions" class="card-container"></div>
      </section>

      <!-- Scent Personality Quiz -->
      <section class="feature" id="feature-quiz">
        <div class="feature-header">
          <div class="emoji-bubble">‚ú®</div>
          <h2>Scent Personality</h2>
        </div>
        <form id="quizForm" class="form-grid">
          <div class="form-item">
            <label for="season">
              <i class="fas fa-cloud-sun"></i> Favorite Season
            </label>
            <select name="season" id="season">
              <option>Spring</option>
              <option>Summer</option>
              <option>Autumn</option>
              <option>Winter</option>
            </select>
          </div>

          <div class="form-item">
            <label for="color">
              <i class="fas fa-palette"></i> Favorite Color
            </label>
            <select name="color" id="color">
              <option>Pink</option>
              <option>Blue</option>
              <option>Gold</option>
              <option>Black</option>
            </select>
          </div>

          <div class="form-item">
            <label for="occasion">
              <i class="fas fa-calendar-star"></i> Occasion
            </label>
            <select name="occasion" id="occasion">
              <option>Everyday</option>
              <option>Date Night</option>
              <option>Work</option>
              <option>Party</option>
            </select>
          </div>

          <div class="form-item full-width">
            <button type="submit" class="cta-button">
              <span>Find My Scent</span>
              <i class="fas fa-magic"></i>
            </button>
          </div>
        </form>
        <div id="quizResult" class="card-container"></div>
      </section>

      <!-- Mood Matching -->
      <section class="feature" id="feature-mood">
        <div class="feature-header">
          <div class="emoji-bubble">üåà</div>
          <h2>Mood Match</h2>
        </div>
        <div class="input-group">
          <select id="moodInput">
            <option>Happy</option>
            <option>Romantic</option>
            <option>Adventurous</option>
            <option>Calm</option>
            <option>Confident</option>
            <option>Elegant</option>
          </select>
          <button onclick="getMoodSuggestions()" class="cta-button">
            <span>Match My Mood</span>
            <i class="fas fa-heart"></i>
          </button>
        </div>
        <div id="moodResult" class="card-container"></div>
      </section>

      <!-- Favorites Section -->
      <section class="feature" id="feature-favorites">
        <div class="feature-header">
          <div class="emoji-bubble">üíñ</div>
          <h2>My Favorites</h2>
        </div>
        <div id="favorites" class="card-container"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Made with <i class="fas fa-heart"></i> for scent lovers</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="scripts/api.js" type="module"></script>
  <script src="scripts/quiz.js" type="module"></script>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
